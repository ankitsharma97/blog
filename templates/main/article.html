{% extends 'main/base.html'%}{% block content %}
<h1>
    {{article.title}}
</h1>

<h3>
    Created At {{article.createdAt}}
</h3>
<h4>
    WrittenBy: {%for author in article.authors.all%}
    <li>
        <a href="{% url 'get_author' author.id %}">{{author}}</a>
    </li>{%endfor%}
</h4>
<p>
    {{article.content}}
</p>{% endblock %}
